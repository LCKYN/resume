<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Pawarit Thareechan</title>
    <style>
        @page {
            size: A4;
            margin: 20mm;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cambria', sans-serif;
            font-size: 11px;
            line-height: 1.4;
            color: #333;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .page {
            width: 210mm;
            height: 297mm;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20mm;
            box-sizing: border-box;
            position: relative;
            page-break-after: always;
            display: flex;
            flex-direction: column;
        }

        .page:last-child {
            page-break-after: avoid;
        }

        .content {
            flex: 1;
        }

        .header {
            margin-bottom: 20px;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 15px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .contact-primary {
            font-size: 11px;
            color: #555;
        }

        .title {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }

        .contact-secondary {
            font-size: 11px;
            color: #555;
        }

        .section {
            margin-bottom: 18px;
            break-inside: avoid;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: #2c3e50;
            text-transform: uppercase;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 3px;
            margin-bottom: 10px;
        }

        .job {
            margin-bottom: 12px;
            break-inside: avoid;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
        }

        .company {
            font-weight: bold;
            font-size: 12px;
            color: #2c3e50;
        }

        .position {
            font-style: italic;
            color: #555;
            margin-bottom: 2px;
        }

        .duration-container {
            text-align: right;
            font-size: 10px;
            color: #000000;
            min-width: 200px;
        }

        .duration-main {
            font-family: 'Courier New', monospace;
            margin-bottom: 2px;
        }

        .duration-detail {
            font-family: 'Courier New', monospace;
        }

        .description {
            font-size: 10.5px;
            line-height: 1.3;
            color: #444;
            margin-left: 10px;
        }

        .accomplishment {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            break-inside: avoid;
        }

        .accomplishment-content {
            flex: 1;
        }

        .accomplishment-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 2px;
            font-size: 11px;
        }

        .accomplishment-details {
            color: #555;
            font-size: 10.5px;
            line-height: 1.3;
        }

        .accomplishment-year {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: #000000;
            min-width: 50px;
            flex-shrink: 0;
            text-align: right;
            margin-top: 2px;
        }

        .education-item {
            margin-bottom: 12px;
            break-inside: avoid;
        }

        .education-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4px;
        }

        .degree {
            font-weight: bold;
            color: #2c3e50;
            font-size: 12px;
        }

        .university {
            color: #555;
            font-style: italic;
            margin-top: 2px;
        }

        .education-duration {
            text-align: right;
            font-size: 10px;
            color: #000000;
            font-family: 'Courier New', monospace;
            min-width: 200px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .skill-category {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            break-inside: avoid;
        }

        .skill-label {
            font-weight: bold;
            color: #2c3e50;
            min-width: 140px;
            flex-shrink: 0;
        }

        .skill-items {
            color: #555;
            line-height: 1.3;
        }

        .bullet-point {
            margin-left: 15px;
            text-indent: -15px;
        }

        .bullet-point:before {
            content: "• ";
            color: #2c3e50;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 10mm;
            left: 20mm;
            right: 20mm;
            text-align: center;
            font-size: 10pt;
            color: #777;
        }

        .page-number {
            font-family: 'Courier New', monospace;
        }

        /* Continuation header for pages after the first */
        .continuation-header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #bdc3c7;
            display: none;
        }

        .continuation-name {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        .page:not(:first-child) .continuation-header {
            display: block;
        }

        @media print {
            body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .page {
                box-shadow: none !important;
                border: none !important;
                margin: 0 !important;
                page-break-after: always;
            }

            .page:last-child {
                page-break-after: avoid;
            }

            body * {
                visibility: hidden;
            }

            .page,
            .page * {
                visibility: visible;
            }

            .page {
                position: absolute;
                left: 0;
                top: 0;
            }
        }
    </style>
</head>

<body>
    <div id="resume-pages">
        <!-- Pages will be populated by JavaScript -->
    </div>

    <script>
        // Resume data in JSON format
        const resumeData = {
            "name": "Pawarit Thareechan",
            "contact": {
                "email": "T.Pawarit@lckyn.com",
                "phone": "+66 83-028-2014",
                "linkedin": "linkedin.lckyn.com",
                "github": "github.lckyn.com"
            },
            "title": "Data Scientist | Machine Learning Engineer",
            "experience": [
                {
                    "company": "Avalant Co. Ltd.",
                    "position": "Data Scientist",
                    "duration": "Apr 2023 – Present",
                    "detail": "1 year 1 month",
                    "descriptions": [
                        "Built deep learning models for failure prediction in wind turbines using time-series data.",
                        "Implemented a scalable data lakehouse pipeline with Apache Spark, Apache Iceberg, Superset, Min.io, and Apache Airflow.",
                        "Developed Python tools to support employee performance and feedback analytics."
                    ]
                },
                {
                    "company": "Looloo Technology",
                    "position": "Machine Learning Engineer",
                    "duration": "Aug 2021 – Mar 2023",
                    "detail": "1 year 8 months",
                    "descriptions": [
                        "Built ML solutions for car finance pricing, symptom classification, and speech-to-animation generation.",
                        "Used TensorFlow, EfficientNet, OpenCV, and scikit-learn to deliver models for image, text, and audio domains.",
                        "Applied spaCy and clustering techniques to extract healthcare-related patterns from unstructured text."
                    ]
                },
                {
                    "company": "iCONEXT Co., Ltd.",
                    "position": "Software Engineer (Internship)",
                    "duration": "Apr 2018 – Jul 2018",
                    "detail": "4 months      ",
                    "descriptions": [
                        "Created a chatbot in C# to automate meeting room booking via Line messaging.",
                        "Developed a sales reporting system to automate weekly database reports and streamline analysis."
                    ]
                }
            ],
            "accomplishments": [
                {
                    "year": "2021",
                    "title": "Health Data Science Hackathon by BDMS – Winner, THB 10,000 prize",
                    "description": "Built a healthcare prediction model and visualized insights to support diagnosis and resource planning"
                },
                {
                    "year": "2021",
                    "title": "Teaching Assistant – Computer Engineering",
                    "description": "Assisted in undergraduate courses: Data Structures and Algorithms, Machine Learning"
                },
                {
                    "year": "2019",
                    "title": "Senior Project – Variable Selection via AUC Optimization",
                    "description": "Built a feature selection method to improve classification performance"
                },
                {
                    "year": "2018",
                    "title": "Cyber Security Challenge by KPMG – Participant",
                    "description": "Competed in real-world cybersecurity scenarios"
                }
            ],
            "education": [
                {
                    "degree": "Bachelor of Engineering in Computer Engineering",
                    "university": "King Mongkut's University of Technology North Bangkok (KMUTNB)",
                    "duration": "Aug 2015 – Apr 2019",
                    "detail": "3 years 8 months"
                }
            ],
            "skills": {
                "Programming": "Python, SQL, C#, Shell, JavaScript",
                "Domains": "Supervised & Unsupervised Learning, Deep Learning, NLP, Computer Vision, Predictive Modeling, Data Pipelines, Data Lakehouse, ETL, Workflow Orchestration, Data Visualization, Web Hosting, Server Management, Remote Access",
                "DevOps & Infrastructure": "Docker, Git, CI/CD, GitHub Actions, Server Configuration, Remote Deployment",
                "Tools & Platforms": "TensorFlow, scikit-learn, Apache Spark, Apache Airflow, Apache Superset, Apache Iceberg, Pandas, NumPy, OpenCV, Min.io, Jupyter Notebook, VS Code"
            }
        };

        function createHeader(data) {
            return `
                <div class="header">
                    <div class="header-row">
                        <div class="name">${data.name}</div>
                        <div class="contact-primary">${data.contact.email} | ${data.contact.phone}</div>
                    </div>
                    <div class="header-row">
                        <div class="title">${data.title}</div>
                        <div class="contact-secondary">${data.contact.linkedin} | ${data.contact.github}</div>
                    </div>
                </div>
            `;
        }

        function createContinuationHeader(data) {
            return `
                <div class="continuation-header">
                    <div class="continuation-name">${data.name}</div>
                </div>
            `;
        }

        function createExperienceSection(data) {
            return `
                <div class="section">
                    <div class="section-title">Experience</div>
                    ${data.experience.map(job => `
                        <div class="job">
                            <div class="job-header">
                                <div>
                                    <div class="company">${job.company}</div>
                                    <div class="position">${job.position}</div>
                                </div>
                                <div class="duration-container">
                                    <div class="duration-main">${job.duration}</div>
                                    <div class="duration-detail">${job.detail}</div>
                                </div>
                            </div>
                            <div class="description">
                                ${job.descriptions.map(desc => `<div class="bullet-point">${desc}</div>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function createAccomplishmentsSection(data) {
            return `
                <div class="section">
                    <div class="section-title">Accomplishments</div>
                    ${data.accomplishments.map(acc => `
                        <div class="accomplishment">
                            <div class="accomplishment-content">
                                <div class="accomplishment-title">${acc.title}</div>
                                <div class="accomplishment-details">${acc.description}</div>
                            </div>
                            <div class="accomplishment-year">${acc.year}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function createEducationSection(data) {
            return `
                <div class="section">
                    <div class="section-title">Education</div>
                    ${data.education.map(edu => `
                        <div class="education-item">
                            <div class="education-header">
                                <div>
                                    <div class="degree">${edu.degree}</div>
                                    <div class="university">${edu.university}</div>
                                </div>
                                <div class="education-duration">
                                    <div>${edu.duration}</div>
                                    <div>${edu.detail}</div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function createSkillsSection(data) {
            return `
                <div class="section">
                    <div class="section-title">Technical Skills</div>
                    <div class="skills-grid">
                        ${Object.entries(data.skills).map(([category, items]) => `
                            <div class="skill-category">
                                <div class="skill-label">${category}:</div>
                                <div class="skill-items">${items}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderMultiPageResume(data) {
            const container = document.getElementById('resume-pages');

            // Page 1 content
            const page1Content = `
                <div class="content">
                    ${createHeader(data)}
                    ${createExperienceSection(data)}
                    ${createContinuationHeader(data)}
                    ${createAccomplishmentsSection(data)}
                    ${createEducationSection(data)}
                    ${createSkillsSection(data)}
                </div>
            `;

            container.innerHTML = `
                <div class="page">${page1Content}</div>
            `;
        }

        // Render the resume when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            renderMultiPageResume(resumeData);
        });
    </script>
</body>

</html>
